env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  {
    import/extensions: [error, { "js": "ignorePackages" }],
    no-console: "off",
    no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }],
  }
